<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery Calculator</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="calculator">
		<form class="calculator__form calculator">
			<ul>
				<li>
					<input type="text" id="screen" class="calc-screen" disabled />
				</li>
				<li>
					<button type="button" value="c" class="clean-btn key func-btn"></button>
					<button type="button" value="<--" class="backspace key func-btn"></button>
					<button type="button" value="/" class="key calc-btn func-btn"></button>
					<button type="button" value="*" class="key calc-btn func-btn"></button>
				</li>
				<li>
					<button type="button" value="7" class="key calc-btn"></button>
					<button type="button" value="8" class="key calc-btn"></button>
					<button type="button" value="9" class="key calc-btn"></button>
					<button type="button" value="-" class="key calc-btn func-btn"></button>
				</li>
				<li>
					<button type="button" value="4" class="key calc-btn"></button>
					<button type="button" value="5" class="key calc-btn"></button>
					<button type="button" value="6" class="key calc-btn"></button>
					<button type="button" value="+" class="key calc-btn func-btn"></button>
				</li>
				<li>
					<button type="button" value="1" class="key calc-btn corection-pos"></button>
					<button type="button" value="2" class="key calc-btn corection-pos"></button>
					<button type="button" value="3" class="key calc-btn corection-pos"></button>
					<button type="button" value="=" class="equal">=</button>
				</li>
				<li>
					<button type="button" value="0" class="key calc-btn zero corection-pos-2"></button>
					<button type="button" value="." class="key calc-btn corection-pos-2"></button>
				</li>
			</ul>
		</form>
	</div>
<!-- 	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="js/scripts.js"></script> -->
	<script src="js/libs.min.js"></script>
</form>
</body>
</html>
